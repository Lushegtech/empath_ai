<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personality Insights</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#E05D44", // Terra Cotta
            secondary: "#1A1A1A", // Off Black
            "background-light": "#F2F0EB", // Warm Paper
            "background-dark": "#1A1A1A",
            "card-light": "rgba(255, 255, 255, 0.6)",
            "card-dark": "rgba(26, 26, 26, 0.6)",
            "text-light-primary": "#1A1A1A",
            "text-dark-primary": "#F2F0EB",
            "text-light-secondary": "rgba(26, 26, 26, 0.6)",
            "text-dark-secondary": "rgba(242, 240, 235, 0.6)",
            "border-light": "rgba(26, 26, 26, 0.1)",
            "border-dark": "rgba(242, 240, 235, 0.1)"
          },
          fontFamily: {
            sans: ["Space Mono", "monospace"], // Default to Mono for technical feel
            serif: ["Cormorant Garamond", "serif"],
            mono: ["Space Mono", "monospace"],
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background-color: #334155;
    }

    /* Animations */
    @keyframes scan {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .animate-scan {
      animation: scan 2s linear infinite;
    }
  </style>
</head>

<body
  class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
